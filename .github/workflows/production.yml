name: backend

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 6.*
      uses: actions/setup-node@v1
      with:
        node-version: 6.*
    - run: yarn 
    - run: npm run build
    - run: tar -czvf deploy.tar dist/
    - run: ls -al

    - name: local remote scp
      uses: appleboy/scp-action@master
      with:
        host: 207.154.213.59
        username: root
        key: 'ssh-rsa  x64@ubuntu'
        source: "deploy.tar"
        target: "/var/www/"

    - name: ls -a via ssh
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: |
          mv /var/www/prossimo/dist/ /var/trash/
          cd /var/www/
          tar -xf deploy.tar && mv dist/ /var/www/prossimo/
          rm -rf /var/trash/
